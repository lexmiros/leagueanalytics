
    {% extends "layout.html" %}
    {%block title%}
    <h1 class="title">Welcome Summoner!</h1>
    {%endblock title%}
    {% block content %}
    
    <canvas id ="wrChart" width="700px" height="200px"></canvas>  
    <script>
        var ctx = document.getElementById("wrChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: {{labels | safe }},
                datasets: [
                    {
                    label: "Win Rates",
                    data: {{ win_rates | safe }},
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    }
                ]
            },
            options: {
                responsive: false
            }
        });
    </script>

    {%endblock content%}
