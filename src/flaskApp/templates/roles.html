    
    {% extends "layout.html" %}

    <div class="float-child">
        <h2 class="title2"> Win rates by role</h2>  
        <div>
            <canvas id="topChart" width="400" height="300"></canvas>
        </div>
    </div>   

    <div class="float-child">

    <!------------------------Win rates by role---------------------------------------------->
    <script>
        const win_rates = ['{{top_wr}}', '{{jungle_wr}}', '{{middle_wr}}', '{{bottom_wr}}', '{{support_wr}}'];
        Chart.defaults.set('plugins.datalabels', {
            color: '#FE777B'
            });
        
        Chart.register(ChartDataLabels);

        const data = {
            labels: ["Top","Jungle","Middle","Bottom","Support"],
            datasets: [{
                label: 'Wins',
                data: [{{top_wins}},{{jungle_wins}},{{middle_wins}},{{bottom_wins}},{{support_wins}}],
                backgroundColor: [
                'rgb(147, 197, 114)',

                
                ],
                borderColor: [
                'rgb(147, 197, 114)',    
                ],
                borderWidth: 3,

                datalabels:{
                    display : false
                }
            },

            {
                label: 'Losses',
                data: [{{top_losses}},{{jungle_losses}},{{middle_losses}},{{bottom_losses}},{{support_losses}}],
                backgroundColor: [
                'rgb(158, 27, 50)',
            
                ],

                borderColor: [
                'rgb(158, 27, 50)',    
                ],

                borderWidth: 3,

                datalabels: {
                    formatter: function(value, context) {
                        return win_rates[context.dataIndex];;
                        }
                }
          
            }
        
        ]
        };
      
        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: false,
                scales: {
                x: {
                    stacked: true,
                    title:{
                        display: true,
                        text: "Role",
                        font: {   
                            weight : 'bold',
                            size : 16,
                            color: '#000000',
                        }
                    },
                    
                },
                y: {
                    beginAtZero: true,
                    stacked: true,
                    title:{
                        display: true,
                        text: "Number of games",
                        font: {   
                            weight : 'bold',
                            size : 16,
                            color: '#000000',
                        }
                    },
                    }
                },

                plugins:{
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        font: {
                            weight: 'bold'
                        }
                    }

                }
            },
        };
      </script>
      <script>
        const topChart = new Chart(
          document.getElementById('topChart'),
          config
        );
       
      </script>
