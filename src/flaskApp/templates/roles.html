<!------------------------Win rates by role---------------------------------------------->
<script>
    const win_rates = ['{{top_wr}}', '{{jungle_wr}}', '{{middle_wr}}', '{{bottom_wr}}', '{{support_wr}}'];
    Chart.register(ChartDataLabels);

    const data = {
        color: 'white',
        labels: ["Top","Jungle","Middle","Bottom","Support"],
        datasets: [

            {
                label: 'Losses',
                data: [
                    {{top_losses}},
                    {{jungle_losses}},
                    {{middle_losses}},
                    {{bottom_losses}},
                    {{support_losses}}
                ],
                backgroundColor: [
                "#b30000",  
                ],
                borderColor: [
                "#b30000",    
                ],
                borderWidth: 3,
                datalabels: {
                    display: false
                } 
            },
            {
                label: 'Wins',
                data: [
                    {{top_wins}},
                    {{jungle_wins}},
                    {{middle_wins}},
                    {{bottom_wins}},
                    {{support_wins}}
                ],
                backgroundColor: [
                "#5ad45a",  
                ],
                borderColor: [
                "#5ad45a",
                ],
                borderWidth: 3,
                datalabels:{
                    color : 'white',  
                    font: { 
                        weight : 'bold',
                        size : 14,       
                    },
                    formatter: function(value, context) {
                        return win_rates[context.dataIndex];;
                    }
                }
            },
            

        ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            layout: {
                padding: {
                    top: 10
                }
            },
            responsive: true,
            scales: {
                x: {
                    grid:{
                        color:'rgba(255,255,255,0.0)',
                    },
                    ticks:{
                        color:"white",
                        font: {   
                            weight : 'bold',
                            size : 16,       
                        }   
                    },
                    stacked: true,
                    title:{
                        color :'#0C0032',
                        display: false,
                        text: "Role",
                        font: {   
                            weight : 'bold',
                            size : 20,       
                        }
                    },   
                },
                y: {
                    grid:{
                        color:'rgba(255,255,255,0.3)',
                    },
                    ticks:{
                        color:"white",
                        font: {   
                            weight : 'bold',
                            size : 16,       
                        }   
                    },
                    max: Math.round(({{y_max}} + 100)/100)*100,
                    beginAtZero: true,
                    stacked: true,
                    title:{
                        color: 'white',
                        display: true,
                        text: "Number of games",
                        font: {   
                            weight : 'bold',
                            size : 20,     
                        }
                    },
                }
            },
            plugins:{
                legend:{
                    labels:{
                        color: 'white'
                    },
                },
                datalabels: {
                    anchor: 'end',
                    align: 'top',
                    font: {
                        weight: 'bold',
                        size : 20,
                    },
                },
            },
        },
    };

    const topChart = new Chart(
        document.getElementById('topChart'),
        config
    );
</script>
