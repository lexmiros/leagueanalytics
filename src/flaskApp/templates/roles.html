    <script>
        const win_rates = ['{{top_wr}}', '{{jungle_wr}}', '{{middle_wr}}', '{{bottom_wr}}', '{{support_wr}}'];
        Chart.defaults.set('plugins.datalabels', {
            color: '#FE777B'
            });
        
        Chart.register(ChartDataLabels);

        const data = {
            labels: ["Top","Jungle","Middle","Bottom","Support"],
            datasets: [{
                label: 'Wins',
                data: [{{top_wins}},{{jungle_wins}},{{middle_wins}},{{bottom_wins}},{{support_wins}}],
                backgroundColor: [
                "#228B22",

                
                ],
                borderColor: [
                "#228B22", 
                ],
                borderWidth: 3,

                datalabels:{
                    display : false
                }
            },

            {
                label: 'Losses',
                data: [{{top_losses}},{{jungle_losses}},{{middle_losses}},{{bottom_losses}},{{support_losses}}],
                backgroundColor: [
                '#800000',  
            
                ],

                borderColor: [
                '#800000',    
                ],

                borderWidth: 3,

                datalabels: {
                    color : 'white',  
                    font: { 
                        weight : 'bold',
                        size : 10,       
                        },
                    formatter: function(value, context) {
                        return win_rates[context.dataIndex];;
                        }
                }
          
            }
        
        ]
        };
      
        const config = {
            type: 'bar',
            data: data,
            options: {
                layout: {
                    padding: {
                        top: 20
                    }
                    },
                responsive: true,
                scales: {

                            weight : 'bold',
                            size : 16,

                    },

                    max: Math.round(({{y_max}} + 100)/100)*100,

                },

                    datalabels: {
                        anchor: 'end',

                            weight: 'bold'

            },
        };
      </script>
      <script>
        const topChart = new Chart(
