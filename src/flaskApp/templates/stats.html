
    {% extends "layout.html" %}
    {%block title%}
        <h1 class="title">Key indicator averages for {{user}} </h1>
        <h6> Top 5 and bottom 5 averages for {{user}} vs other players in their matches</h6>
        
        {%endblock title%}
  
    {% block content %}

        <div class="float-child">
          <h2 class="title2"> {{user}} vs other player averages</h2>
          <canvas class="barchart" id="playedChart" width="500" height="250"></canvas>
          <canvas class="barchart" id="wrChart" width="500" height="250"></canvas>
        </div>

        
        <div class="float-child">
            <h2 class="title2"> {{user}} vs other player averages</h2>
            <canvas class="barchart" id="playedChart" width="500" height="250"></canvas>
            <canvas class="barchart" id="wrChart" width="500" height="250"></canvas>
          </div>
    
    
    
    {%endblock content%}
    
    <script>
      var ctx = document.getElementById("playedChart").getContext("2d");
      var lineChart = new Chart(ctx, {
          type: "bar",
          data: {
              labels: {{labels_top | safe }},
              datasets: [
                  {
                  label: "Most played champions",
                  data: {{ games | safe }},
                  fill: false,
                  borderColor: "rgb(75, 192, 192)",
                  }
              ]
          },
          options: {
             
              responsive: false,
              
              scales: {
                  
                  yAxes: [{
                      scaleLabel: {
                          display: true,
                          labelString: "Games played"
                      },
                      ticks: {
                          beginAtZero: true
                      }
                  }],

                  xAxes: [{
                      scaleLabel: {
                          display: true,
                          labelString: "Champion"
                      }
                      
                  }]
              }
          }
         
      });
      </script>
